<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Pikachu -->
  <!-- Body -->
  <ellipse cx="50" cy="60" rx="25" ry="28" fill="#F7D02C"/>
  
  <!-- Head -->
  <ellipse cx="50" cy="35" rx="22" ry="20" fill="#F7D02C"/>
  
  <!-- Left Ear -->
  <path d="M28 30 L15 5 L32 22 Z" fill="#F7D02C"/>
  <path d="M15 5 L20 15 L25 12" fill="#2C2C2C"/>
  
  <!-- Right Ear -->
  <path d="M72 30 L85 5 L68 22 Z" fill="#F7D02C"/>
  <path d="M85 5 L80 15 L75 12" fill="#2C2C2C"/>
  
  <!-- Red Cheeks -->
  <circle cx="30" cy="40" r="6" fill="#E53935"/>
  <circle cx="70" cy="40" r="6" fill="#E53935"/>
  
  <!-- Eyes -->
  <ellipse cx="40" cy="33" rx="5" ry="6" fill="#2C2C2C"/>
  <ellipse cx="60" cy="33" rx="5" ry="6" fill="#2C2C2C"/>
  <circle cx="42" cy="31" r="2" fill="#FFFFFF"/>
  <circle cx="62" cy="31" r="2" fill="#FFFFFF"/>
  
  <!-- Nose -->
  <ellipse cx="50" cy="38" rx="2" ry="1.5" fill="#2C2C2C"/>
  
  <!-- Mouth -->
  <path d="M45 42 Q50 47 55 42" stroke="#2C2C2C" stroke-width="1.5" fill="none"/>
  
  <!-- Brown Stripes on Back -->
  <path d="M35 55 L28 50" stroke="#A1520B" stroke-width="4" stroke-linecap="round"/>
  <path d="M35 62 L27 60" stroke="#A1520B" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Tail -->
  <path d="M75 55 L85 45 L90 50 L82 38 L88 42 L78 25 L72 45 L75 55" fill="#F7D02C" stroke="#A1520B" stroke-width="1"/>
  
  <!-- Arms -->
  <ellipse cx="28" cy="55" rx="6" ry="8" fill="#F7D02C"/>
  <ellipse cx="72" cy="55" rx="6" ry="8" fill="#F7D02C"/>
  
  <!-- Feet -->
  <ellipse cx="38" cy="85" rx="10" ry="5" fill="#F7D02C"/>
  <ellipse cx="62" cy="85" rx="10" ry="5" fill="#F7D02C"/>
</svg>
