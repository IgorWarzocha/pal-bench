  <circle cx="32" cy="48" r="5" fill="#2C2C2C"/>
  <circle cx="33" cy="46" r="2" fill="#FFFFFF"/>
  
  <!-- Mouth (derpy open) -->
  <ellipse cx="18" cy="55" rx="5" ry="4" fill="#FFFFFF"/>
  <path d="M14 52 Q18 50 22 52" stroke="#CC4A1D" stroke-width="1" fill="none"/>
  
  <!-- Crown/crest -->
  <ellipse cx="25" cy="35" rx="4" ry="3" fill="#FFE082"/>
  
  <!-- Splash effect -->
  <path d="M85 30 L88 25 M90 35 L95 32 M88 65 L92 70 M85 70 L88 75" stroke="#64B5F6" stroke-width="2"/>
