<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Magikarp -->
  <!-- Body -->
  <ellipse cx="50" cy="50" rx="30" ry="20" fill="#FF6B35"/>
  
  <!-- Scales pattern -->
  <path d="M25 45 Q30 50 25 55" stroke="#CC4A1D" stroke-width="1" fill="none"/>
  <path d="M32 42 Q37 50 32 58" stroke="#CC4A1D" stroke-width="1" fill="none"/>
  <path d="M40 40 Q45 50 40 60" stroke="#CC4A1D" stroke-width="1" fill="none"/>
  <path d="M48 38 Q53 50 48 62" stroke="#CC4A1D" stroke-width="1" fill="none"/>
  <path d="M56 40 Q61 50 56 60" stroke="#CC4A1D" stroke-width="1" fill="none"/>
  <path d="M64 42 Q69 50 64 58" stroke="#CC4A1D" stroke-width="1" fill="none"/>
  
  <!-- Fins -->
  <!-- Top fin -->
  <path d="M35 30 L30 20 L40 25 L45 15 L50 25 L55 18 L55 30" fill="#FFE082"/>
  <!-- Bottom fins -->
  <path d="M40 70 L35 80 L45 75 L50 82 L55 70" fill="#FFE082"/>
  
